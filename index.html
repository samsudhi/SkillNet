<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Poem Generator</h1>
        <div class="input-section">
            <input type="number" id="lineCount" placeholder="Number of lines" min="1" max="10">
            <input type="text" id="theme" placeholder="Theme">
            <button onclick="generatePoem()">Generate Poem</button>
        </div>
        <div id="poem-output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
