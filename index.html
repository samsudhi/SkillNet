<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Poem Generator</h1>
        <form id="poemForm">
            <label for="lines">Number of Lines:</label>
            <input type="number" id="lines" name="lines" min="1" max="10" value="4" required><br>

            <label for="topic">Topic of Interest:</label>
            <input type="text" id="topic" name="topic" placeholder="e.g., nature, space" required><br>

            <label for="humor">Humor Level (0 = Serious, 5 = Very Funny):</label>
            <input type="number" id="humor" name="humor" min="0" max="5" value="0" required><br>

            <button type="submit">Generate Poem</button>
        </form>
        <div id="poemOutput">
            <h2>Your Poem:</h2>
            <p id="poemText">Click "Generate Poem" to create your masterpiece!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
